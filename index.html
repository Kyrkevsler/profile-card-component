<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card Component | Frontend Mentor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card-container">
            <div class="card-images">
                <img class="image-header" src="./images/bg-pattern-card.svg" alt="cyan background">
                <img class="image-user" src="./images/image-1.png" alt="user photo">
            </div>
            <div class="container-user-description">
                <p class="name"><strong>Krysler Faust</strong><span>20</span></p>
                <p class="location">Philippines</p>
            </div>
            <hr width="450px">
            <div class="container-user-stats">
                <ul class="numerical-stats">
                    <li class="Followers"><strong>100k</strong></li>
                    <li class="Likes"><strong>1.5m</strong></li>
                    <li class="Photos"><strong>1.5k</strong></li>
                </ul>
                <ul class="tagline-stats">
                    <li class="tagline-1">Followers</li>
                    <li class="tagline-2">Likes</li>
                    <li class="tagline-3">Photos</li>
               </ul>
            </div>
        </div>
    </body>
</html>
