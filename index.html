<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card Component | Frontend Mentor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img src="./images/bg-pattern-top.svg" alt="cyan circle" class="background-top">
        <img src="./images/bg-pattern-bottom.svg" alt="cyan circle" class="background-bottom">
        <div class="card-container">
            <img src="./images/bg-pattern-card.svg" alt="cyan background" class="container-header">
            <img src="./images/image-1.png" alt="user photo" class="container-user">
            <div class="container-user-description">
                <p class="name">Krysler Faust 20</p>
                <p class="location">Philippines</p>
            </div>
            <hr>
            <div class="container-user-stats">
                <ul class="numerical-stats">
                    <li class="Followers">100k</li>
                    <li class="Likes">1m</li>
                    <li class="Photos">500</li>
                </ul>
                <ul class="tagline-stats">
                    <li class="tagline-1">Followers</li>
                    <li class="tagline-2">Likes</li>
                    <li class="tagline-3">Photos</li>
               </ul>
            </div>
        </div>
    </body>
</html>
